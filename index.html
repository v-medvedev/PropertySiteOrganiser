<!DOCTYPE html>
<html lang="en" ng-app="myCalendarApp">
	<head>
		<meta charset="utf-8">
		<title>Property Site Organiser</title>
		<!-- css output -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" crossorigin="anonymous">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
		<link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/nav.css">
		<!-- jquery/angularjs/bootstrap js -->
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-ui-calendar/src/calendar.js"></script>
		<script type="text/javascript" src="bower_components/angular-smart-table/dist/smart-table.js"></script>
		<script type="text/javascript" src="bower_components/chart.js/dist/Chart.js"></script>
		<script type="text/javascript" src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
		<script src="https://code.angularjs.org/1.6.0/angular-route.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
		<!-- 3rd party js -->
		<script type="text/javascript" src="bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
		<script type="text/javascript" src="bower_components/fullcalendar/dist/gcal.js"></script>		
		<script type="text/javascript" src="js/docxtemplater-latest.js"></script>
		<script type="text/javascript" src="js/jszip.js"></script>
		<script type="text/javascript" src="js/jszip-utils.js"></script>
		<script type="text/javascript" src="js/file-saver.min.js"></script>		
		<script type="text/javascript" src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>
		<!-- app js -->
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="controllers.js"></script>
		<script type="text/javascript">
			function loadFile(url,callback) {
        		JSZipUtils.getBinaryContent(url,callback);
    		}
		</script>
	</head>
	<body ng-view>		
	</body>

	<!-- Main View -->
	<script type="text/ng-template" id="Calendar.html">
		<div class="container-fluid">
			<div class="navbar navbar-inverse navbar-twitch" role="navigation">
				<div class="container">
					<div>
						<ul class="nav navbar-nav">
							<li class="active">
								<a href="#">
									<span class="small-nav" data-toggle="tooltip" data-placement="right" title="Calendar"> 
										<i class="fa fa-calendar" aria-hidden="true"></i>
									</span>
									<span class="full-nav">Calendar</span>
								</a>
							</li>
							<li>
								<a href="#database">
									<span class="small-nav" data-toggle="tooltip" data-placement="right" title="Database"> 
										<i class="fa fa-database" aria-hidden="true"></i>
									</span>
									<span class="full-nav">Database Stage 1</span>
								</a>
							</li>
							<li>
								<a href="#database2">
									<span class="small-nav" data-toggle="tooltip" data-placement="right" title="Database"> 
										<i class="fa fa-table" aria-hidden="true"></i>
									</span>
									<span class="full-nav">Database Stage 2</span>
								</a>
							</li>
							<li>
								<a href="#charts">
									<span class="small-nav" data-toggle="tooltip" data-placement="right" title="Charts"> 
										<i class="fa fa-line-chart" aria-hidden="true"></i>
									</span>
									<span class="full-nav">Charts</span>
								</a>
							</li>							
						</ul>
					</div>
				</div>
			</div>
			<div class="row" style="margin-left: -30px;"></div>
			<div class="col-md-4" style="padding-right: 0px !important;">
      			<div class="btn-group btn-group-justified" role="group" aria-label="...">
				  		<div class="btn-group" role="group">
				    		<button type="button" class="btn btn-primary" ng-click="addProperty()">
				    			<i class="fa fa-street-view pull-left" aria-hidden="true"></i>
				    			Add Property
				    		</button>
				  		</div>
				  		<div class="btn-group" role="group">
				    		<button type="button" class="btn btn-primary" ng-click="importTemplates()">
				    			<i class="fa fa-upload pull-left" aria-hidden="true"></i>
				    			Import Templates
				    		</button>
				  		</div>				  
					</div>      			
					<div class="panel panel-primary" style="margin-top: 10px;">
				  		<div class="panel-heading">
				  			Scheduled Events - {{ currentDate | date : 'dd MMM yyyy' }}				  			
				  		</div>
				  		<div class="panel-body">
				  			<div ng-show="dayEvents_Stage1.length > 0" class="panel panel-default" style="margin-top: 10px;">
						  		<div class="panel-heading" style="background: #e76208 !important; color: #fff;">
						  			Stage 1
						  			<i class="fa fa-floppy-o pull-right" aria-hidden="true"></i>
						  		</div>
						  		<div class="panel-body">
						  			<ul class="list-group">
		  								<li class="list-group-item" ng-repeat="dayEvent in dayEvents_Stage1">{{ dayEvent.siteName | limitTo : 55 }}
		  									<i class="fa fa-eye pull-right" aria-hidden="true" ng-click="disableProperty(dayEvent)" style="margin-left: 8px;"></i>
		  									<span class="glyphicon glyphicon-glyphicon glyphicon-glyphicon glyphicon-pencil pull-right" ng-click="editProperty(dayEvent)"></span>
		  								</li>
									</ul>
						  		</div>
							</div>
				  			<div ng-show="dayEvents_Letter1.length > 0" class="panel panel-primary" style="margin-top: 10px;">
						  		<div class="panel-heading">
						  			Letter 1
						  			<i class="fa fa-floppy-o pull-right" aria-hidden="true" ng-click="exportAllLetters('Letter1')"></i>
						  		</div>
						  		<div class="panel-body">
						  			<ul class="list-group">
		  								<li class="list-group-item" ng-repeat="dayEvent in dayEvents_Letter1">{{ dayEvent.siteName | limitTo : 55 }}
		  									<i class="fa fa-eye pull-right" aria-hidden="true" ng-click="disableProperty(dayEvent)" style="margin-left: 8px;"></i>
		  									<span class="glyphicon glyphicon-glyphicon glyphicon-glyphicon glyphicon-pencil pull-right" ng-click="editProperty(dayEvent)"></span>
		  									<i class="fa fa-floppy-o pull-right" aria-hidden="true" style="margin-right: 10px;" ng-click="exportSingleLetter(dayEvent, 'Letter1')"></i>
		  								</li>
									</ul>
						  		</div>
							</div>
							<div ng-show="dayEvents_Letter2.length > 0" class="panel panel-success" style="margin-top: 10px;">
						  		<div class="panel-heading">
						  			Letter 2
						  			<i class="fa fa-floppy-o pull-right" aria-hidden="true" ng-click="exportAllLetters('Letter2')"></i>
						  		</div>
						  		<div class="panel-body">
						  			<ul class="list-group">
		  								<li class="list-group-item" ng-repeat="dayEvent in dayEvents_Letter2">{{ dayEvent.siteName | limitTo : 55 }}
		  									<i class="fa fa-eye pull-right" aria-hidden="true" ng-click="disableProperty(dayEvent)" style="margin-left: 8px;"></i>
			  								<span class="glyphicon glyphicon-glyphicon glyphicon-glyphicon glyphicon-pencil pull-right" ng-click="editProperty(dayEvent)"></span>
			  								<i class="fa fa-floppy-o pull-right" aria-hidden="true" style="margin-right: 10px;" ng-click="exportSingleLetter(dayEvent, 'Letter2')"></i>
		  								</li>
									</ul>
						  		</div>
							</div>
							<div ng-show="dayEvents_Letter3.length > 0" class="panel panel-info" style="margin-top: 10px;">
						  		<div class="panel-heading">
						  			Letter 3
						  			<i class="fa fa-floppy-o pull-right" aria-hidden="true" ng-click="exportAllLetters('Letter3')"></i>
						  		</div>
						  		<div class="panel-body">
						  			<ul class="list-group">
		  								<li class="list-group-item" ng-repeat="dayEvent in dayEvents_Letter3">{{ dayEvent.siteName | limitTo : 55 }}
		  									<i class="fa fa-eye pull-right" aria-hidden="true" ng-click="disableProperty(dayEvent)" style="margin-left: 8px;"></i>
			  								<span class="glyphicon glyphicon-glyphicon glyphicon-glyphicon glyphicon-pencil pull-right" ng-click="editProperty(dayEvent)"></span>
			  								<i class="fa fa-floppy-o pull-right" aria-hidden="true" style="margin-right: 10px;" ng-click="exportSingleLetter(dayEvent, 'Letter3')"></i>
		  								</li>
									</ul>
						  		</div>
							</div>
							<div ng-show="dayEvents_Letter4.length > 0" class="panel panel-warning" style="margin-top: 10px;">
						  		<div class="panel-heading">
						  			Letter 4
						  			<i class="fa fa-floppy-o pull-right" aria-hidden="true"></i>
						  		</div>
						  		<div class="panel-body">
						  			<ul class="list-group">
		  								<li class="list-group-item" ng-repeat="dayEvent in dayEvents_Letter4">{{ dayEvent.siteName | limitTo : 55 }}
		  									<i class="fa fa-eye pull-right" aria-hidden="true" ng-click="disableProperty(dayEvent)" style="margin-left: 8px;"></i>
			  								<span class="glyphicon glyphicon-glyphicon glyphicon-glyphicon glyphicon-pencil pull-right" ng-click="editProperty(dayEvent)"></span>
			  								<i class="fa fa-floppy-o pull-right" aria-hidden="true" style="margin-right: 10px;" ng-click="exportSingleLetter(dayEvent, 'Letter4')"></i>
		  								</li>
									</ul>
						  		</div>
							</div>
							<div ng-show="dayEvents_Letter5.length > 0" class="panel panel-danger" style="margin-top: 10px;">
						  		<div class="panel-heading">
						  			Letter 5
						  			<i class="fa fa-floppy-o pull-right" aria-hidden="true"></i>
						  		</div>
						  		<div class="panel-body">
						  			<ul class="list-group">
		  								<li class="list-group-item" ng-repeat="dayEvent in dayEvents_Letter5">{{ dayEvent.siteName | limitTo : 55 }}
		  									<i class="fa fa-eye pull-right" aria-hidden="true" ng-click="disableProperty(dayEvent)" style="margin-left: 8px;"></i>
			  								<span class="glyphicon glyphicon-glyphicon glyphicon-glyphicon glyphicon-pencil pull-right" ng-click="editProperty(dayEvent)"></span>
			  								<i class="fa fa-floppy-o pull-right" aria-hidden="true" style="margin-right: 10px;" ng-click="exportSingleLetter(dayEvent, 'Letter5')"></i>
		  								</li>
									</ul>
						  		</div>
							</div>
							<div ng-show="dayEvents_Stage2.length > 0" class="panel panel-default" style="margin-top: 10px;">
						  		<div class="panel-heading" style="background: #dc08e7 !important; color: #fff;">
						  			Stage 2
						  			<i class="fa fa-floppy-o pull-right" aria-hidden="true"></i>
						  		</div>
						  		<div class="panel-body">
						  			<ul class="list-group">
						  				<li class="list-group-item" ng-repeat="dayEvent in dayEvents_Stage2">{{ dayEvent.siteName | limitTo : 45 }}
						  					<i class="fa fa-eye pull-right" aria-hidden="true" ng-click="disableProperty(dayEvent)" style="margin-left: 8px;"></i>
		  									<span class="glyphicon glyphicon-glyphicon glyphicon-glyphicon glyphicon-pencil pull-right" ng-click="editProperty(dayEvent)"></span>
		  								</li>
									</ul>
						  		</div>
							</div>
				  		</div>
					</div>
					<div class="panel panel-primary" style="margin-top: 10px;">
						<div class="panel-heading">
							To Do List
							<i class="fa fa-plus pull-right" aria-hidden="true" style="margin-top: 3px;" ng-click="addNewToDo()"></i>
						</div>
						<div class="panel-body">
							<md-content>
					    		<md-tabs md-border-bottom>
					      			<md-tab label="all">
					        			<md-content class="md-padding">
					          				<ul class="list-group">
				  								<li class="list-group-item" ng-repeat="todo in todos">
				  									<div class="checkbox" style="display: inline-block !important; width: 95%;">
    													<label style="width: 100%;" ng-class="todo.label_style">
      														<input type="checkbox" ng-checked="todo.completed == 1" ng-click="updateToDo(todo)">{{ todo.title }}: {{ todo.description }}
      														<span class="pull-right">{{ todo.actual_date | date : 'dd MMM yyyy' }}</span>
    													</label>
  													</div>
  													<i class="fa fa-trash-o fa-lg pull-right" aria-hidden="true" style="margin-top: 14px; color: red;" ng-click="deleteToDo(todo)"></i>
				  								</li>
											</ul>
					        			</md-content>
					      			</md-tab>
					      			<md-tab label="active">
					        			<md-content class="md-padding">
					          				<ul class="list-group">
				  								<li class="list-group-item" ng-repeat="todo in todos | filter: {completed: '0'} | filter: filterItemsByDate">
				  									<div class="checkbox" style="display: inline-block !important; width: 95%;">
    													<label style="width: 100%;">
      														<input type="checkbox" ng-click="updateToDo(todo)">{{ todo.title }}: {{ todo.description }}
      														<span class="pull-right">{{ todo.actual_date | date : 'dd MMM yyyy' }}</span>
    													</label>
  													</div>
  													<i class="fa fa-trash-o fa-lg pull-right" aria-hidden="true" style="margin-top: 14px; color: red;" ng-click="deleteToDo(todo)"></i>
				  								</li>
											</ul>
					        			</md-content>
					      			</md-tab>
					      			<md-tab label="completed">
					        			<md-content class="md-padding">
					          				<ul class="list-group">
				  								<li class="list-group-item" ng-repeat="todo in todos | filter: {completed: '1'}">
				  									<div class="checkbox" style="display: inline-block !important; width: 95%;">
    													<label style="width: 100%;" ng-class="todo.label_style">
      														<input type="checkbox" ng-checked="todo.completed == 1" ng-click="updateToDo(todo)">{{ todo.title }}: {{ todo.description }}
      														<span class="pull-right">{{ todo.actual_date | date : 'dd MMM yyyy' }}</span>
    													</label>
  													</div>
  													<i class="fa fa-trash-o fa-lg pull-right" aria-hidden="true" style="margin-top: 14px; color: red;" ng-click="deleteToDo(todo)"></i>
				  								</li>
											</ul>
					        			</md-content>
					      			</md-tab>
					    		</md-tabs>
					  		</md-content>
						</div>					  
					</div>
      			</div>
      			<div class="col-md-8">
      				<div class="calendar" ng-model="eventSources" calendar="myCalendar" ui-calendar="uiConfig.calendar" data-tap-disabled="true">
      			</div>
      		</div>
      	</div>
   </script>

	<!-- Add Property -->   
	<script type="text/ng-template" id="AddProperty_Modal.html">
		<div class="modal-header" style="background: #eee;">
     		<h1>Add New Property</h1>
 		</div>
 		<div class="modal-body">
 			<form class="form-horizontal" name="userForm" style="padding-left: 10px; padding-right: 10px;" novalidate>
		  		<div class="form-group" style="margin-bottom: 5px !important;" ng-class="{'has-error': userForm.siteLogNo.$invalid || userForm.dateFound.$invalid}">
		  			<label class="col-sm-2 control-label">Site Log Number</label>
		  			<div class="col-sm-2">
      				<input type="number" min="1" class="form-control" ng-model="siteLogNo" name="siteLogNo" placeholder="Site No" required>
    				</div> 				
    				<label class="col-sm-4 control-label">Date Found</label>
		  			<div class="col-sm-4">
		            <div class="input-group">
		                <input type="text" class="form-control" uib-datepicker-popup="dd MMM yyyy" ng-model="dateFound" name="dateFound" is-open="openedDateFound" ng-required="true" close-text="Close" />
		                <span class="input-group-btn">
		                    <button style="height:34px;" class="btn btn-default" ng-click="openDateFoundDatePicker()">
		                        <i class="glyphicon glyphicon-calendar"></i>
		                    </button>
		                </span>
		            </div>
	            </div>
		  		</div>
		  		<div class="form-group" style="margin-bottom: 5px !important;" ng-class="{'has-error': userForm.siteName.$invalid}">
		  			<label class="col-sm-2 control-label">Site Name</label>
		  			<div class="col-sm-10">
      				<input type="text" class="form-control" ng-model="siteName" name="siteName" placeholder="Site Name" ng-change="siteNameChanged()" required>
    				</div>
		  		</div>
		  		<div class="form-group" style="margin-bottom: 5px !important;">
		  			<label class="col-sm-2 control-label">Site Notes</label>
		  			<div class="col-sm-10">
      				<input type="text" class="form-control" ng-model="siteNotes" placeholder="Site Notes">
    				</div>
		  		</div>
		  		<div class="form-group" style="margin-bottom: 5px !important;">
		  			<label class="col-sm-2 control-label">Site Address</label>
		  			<div class="col-sm-10">
      				<input type="text" class="form-control" ng-model="siteAddress" placeholder="Site Address">
    				</div>
		  		</div>
		  		<div class="form-group" style="margin-bottom: 5px !important;">
		  			<label class="col-sm-2 control-label">Site Postcode</label>
		  			<div class="col-sm-4">
      				<input type="text" class="form-control" ng-model="sitePostcode" placeholder="Site Postcode">
    				</div>
    				<label class="col-sm-2 control-label">Title Number</label>
		  			<div class="col-sm-4">
      				<input type="text" class="form-control" ng-model="titleNumber" placeholder="Title Number">
    				</div>
		  		</div>
		  		<div class="form-group" style="margin-bottom: 5px !important;">
		  			<label class="col-sm-2 control-label">Type</label>
		  			<div class="col-sm-4">
      				<select class="form-control" ng-model="propertyType" name="propertyType" ng-init="propertyType" ng-options="propertyType for propertyType in propertyTypes" required></select>      				
    				</div>
    				<label class="col-sm-2 control-label">Street Name (Word Doc)</label>
		  			<div class="col-sm-4">
      				<input type="text" class="form-control" ng-model="streetName" placeholder="Street Name">
    				</div>
		  		</div>
		  		<br/>
		  		<div class="form-group" style="margin-bottom: 10px !important;">
		  			<table class="table table-striped table-bordered table-hover table-condensed" style="width: 100%; margin-bottom: 5px !important;">
		  				<thead style='background: #337ab7; color: #ffffff;'>
		               		<tr>
		                  		<th style="width: 10%;">Owner Type</th>
	                  			<th style="width: 25%;">Company Name</th>
		                  		<th style="width: 25%;">Individuals Names</th>
		                  		<th style="width: 40%;">Address</th>
		               		</tr>
		            	</thead>
		            	<tbody ng-show="owners.length > 0">
		            		<tr ng-repeat="owner in owners" ng-click="setActiveOwner($index)" data-ng-class="{ success: owner.selected == 'selected' }" style="height: 27px;">
			            		<td>{{ owner.type }}</td>
			            		<td>{{ owner.companyName }}</td>
			            		<td>{{ owner.individualsNames }}</td>
			            		<td>{{ owner.address }}</td>
			            	</tr>
		            	</tbody>
		            	<tbody ng-show="owners.length == 0">
		            		<tr style="height: 27px;">
			            		<td></td>
			            		<td></td>
			            		<td></td>
			            		<td></td>
			            	</tr>
			            </tbody>
		  			</table>
		  			<a class="btn btn-primary active" role="button" ng-click="addOwner()">Add</a>
	               	<a class="btn btn-warning active" role="button" ng-click="editOwner()" ng-disabled="activeOwner == -1">Edit</a>
	               	<a class="btn btn-danger active" role="button" ng-click="removeOwner()" ng-disabled="activeOwner == -1">Remove</a>
	               	<a class="btn btn-danger active" role="button" ng-click="removeOwners()" ng-disabled="owners.length == 0">Remove All</a>
		  		</div>
		  		<div class="form-group" style="margin-bottom: 5px !important;">
		  			<label class="col-sm-2 control-label">Title Area (acres)</label>
		  			<div class="col-sm-4">
      					<input type="text" class="form-control" ng-model="titleArea" placeholder="Title Area">
    				</div>
    				<label class="col-sm-2 control-label">Template Letter 1</label>
		  			<div class="col-sm-4">
      				<select class="form-control" ng-model="templateLetter1" name="templateLetter1" ng-init="templateLetter1" ng-options="templateLetter1 for templateLetter1 in templatesLetter1" required></select>      				
    				</div>
		  		</div>
		  		<div class="form-group" style="margin-bottom: 5px !important;">
		  			<label class="col-sm-2 control-label">View Site</label>
		  			<div class="col-sm-4">
      					<input type="text" class="form-control" ng-model="landInsightSite" placeholder="View Site on Land Insight">
    				</div>
    				<label class="col-sm-2 control-label">Letter 1</label>
		  			<div class="col-sm-4">
		  				<div class="input-group">
		            	<input type="text" class="form-control" uib-datepicker-popup="dd MMM yyyy" ng-model="dateLetter1" name="dateLetter1" is-open="openedDateLetter1" close-text="Close" ng-change="updateLetterDates()" />
		               <span class="input-group-btn">
		                  <button style="height:34px;" class="btn btn-default" ng-click="openDateLetter1DatePicker()">
		                     <i class="glyphicon glyphicon-calendar"></i>
		                  </button>
		               </span>
		            </div>
	            </div>    				
		  		</div>
		  		<div class="form-group" style="margin-bottom: 5px !important;">
		  			<label class="col-sm-2 control-label">View Title</label>

	      					<td style="width: 60px !important;">
	      						<i class="fa fa-floppy-o pull-left" aria-hidden="true" ng-show="dayEvent.Letter4" ng-click="processWordTemplate(dayEvent, 'Letter4')" style="color: green;"></i>
	      						{{ dayEvent.Letter4 | date : 'dd MMM yyyy' }}
	      					</td>
	      					<td style="width: 60px !important;">
	      						<i class="fa fa-floppy-o pull-left" aria-hidden="true" ng-show="dayEvent.Letter5" ng-click="processWordTemplate(dayEvent, 'Letter5')" style="color: green;"></i>
	      						{{ dayEvent.Letter5 | date : 'dd MMM yyyy' }}
	      					</td>
	      					<td style="width: 60px !important;">
	      						{{ dayEvent.Stage2 | date : 'dd MMM yyyy' }}
	      					</td>
	      					<td style="width: 50px !important; color: red;">
	      						<i class="fa fa-trash-o fa-lg" aria-hidden="true" ng-click="deleteProperty(dayEvent)"></i>	      						
	      					</td>
	      					<td style="width: 80px !important;">
	      						<input type="checkbox" ng-model="dayEvent.disabled" ng-init="dayEvent.disabled" ng-change="updateDisabled(dayEvent)">
	      					</td>
	      				</tr>
	      			</tbody>
	      		</table>
